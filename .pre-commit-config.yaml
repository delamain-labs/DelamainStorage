repos:
  - repo: local
    hooks:
      - id: swiftlint
        name: SwiftLint
        entry: swiftlint lint --strict
        language: system
        types: [swift]
        pass_filenames: false

      - id: swift-format
        name: Swift Format Check
        entry: swift-format lint --recursive Sources Tests
        language: system
        types: [swift]
        pass_filenames: false
